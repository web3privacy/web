name: Links

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "00 18 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    permissions:
      issues: write # required for peter-evans/create-issue-from-file
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          args: |
            --no-progress
            --include-fragments
            README.md ./src/core.json

      - name: Find Link Checker Issue
        uses: micalevisk/last-issue-action@v2
        id: link-checker-issue
        with:
          state: open
          labels: |
            link-checker

      - name: Update Issue
        if: steps.lychee.outputs.exit_code != 0 && steps.link-checker-issue.outputs.has-found == 'false'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Broken links detected ðŸ”—
          # Update an existing issue if one was found (issue-number),
          # otherwise an empty value creates a new issue:
          issue-number: "${{ steps.link-checker-issue.outputs.issue_number }}"
          content-filepath: ./lychee/out.md
          token: ${{secrets.GITHUB_TOKEN}}
          labels: |
            link-checker
